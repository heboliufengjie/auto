function getType(obj) {

	if(obj ===null){
		return Strintg(obj)
	}

	if(typeof obj ==='object'){
		return Object.prototype.toString.call(obj).replace('[object','').replace(']','').toLowerCase()
	}else{
		return typeof obj
	}
}
